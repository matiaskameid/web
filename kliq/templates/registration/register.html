{% extends "base.html" %}
{% block title %}Regístrate{% endblock %}
{% block content %}
  <h2>Crear cuenta</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrar</button>
  </form>
  <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Entra aquí</a></p>
{% endblock %}
