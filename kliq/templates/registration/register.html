{% extends "base.html" %}
{% block title %}Registrarse{% endblock %}
{% block content %}
  <h2>Registrarse</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Crear cuenta</button>
  </form>
  <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Ingresa aquí</a>.</p>
{% endblock %}
