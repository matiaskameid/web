{% extends "base.html" %}
{% load static %}

{% block title %}Iniciar sesión{% endblock %}
{% block content %}
  <h2>Iniciar sesión</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
  </form>
  <p>¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
{% endblock %}
